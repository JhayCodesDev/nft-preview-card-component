<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"/>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
        <div class="image-container">
            <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" class="image-equilibrium">
            <div class="overlay">
                <img src="/images/icon-view.svg" alt="icon-view" class="icon-view eye-icon">
            </div>
        </div>

        <div class="content">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="details" style="display: flex; justify-content: space-between;">
            <span><img src="/images/icon-ethereum.svg" alt="icon-ethereum">&nbsp;&nbsp;0.041 ETH</span>
            <span><img src="/images/icon-clock.svg" alt="icon-clock">&nbsp;&nbsp;3 days left</span>
            </div><br>
            <hr>
            <p><img src="/images/image-avatar.png" alt="image-avatar" class="image-avatar">&nbsp;&nbsp;<strong>Creation of</strong>&nbsp;Jules Wyvern</p>
            <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">JhayCodes</a>.
        </div>
  </div>
</body>
</html>
